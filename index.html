<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <aside>
            <img src="./assets/logo.svg" alt="">
        </aside>

        <main>
           <div class="main-container">
                <div class="title">
                    <h1>Crie seu convite</h1>
                </div>

                <form method="get" enctype="multipart/form-data">
                    <fieldset class="invitation">
                        <legend>
                            <img src="./assets/icons/calendar.svg" alt="">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="date-wrapper">
                            <div class="date-flex">
                                <label for="date">Início</label>
                                <input type="date" id="date">
                            </div>
                            <div class="date-flex">
                                <label for="end">Fim</label>
                                <input type="date" id="end">
                            </div>
                        </div>

                        <div class="type-wrapper">
                            <div class="type-flex">
                                <label for="type">Tipo</label>
                                <div class="input-button">
                                    <button type="button" id="type">
                                        <img src="./assets/icons/building-2.svg" alt="">
                                        <span>Presencial</span>
                                    </button>
                                    <button type="button" id="type">
                                        <img src="./assets/icons/video.svg" alt="">
                                        <span>Presencial</span>
                                    </button>
                                    
                                </div>
                            </div>
                            <div class="local-flex">
                                <label for="location">Local</label>
                                <input type="text" id="location" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="description-wrapper">
                            <label for="description">Descrição</label>
                            <textarea  id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>

                    </fieldset>


                    <fieldset class="personalize">
                        <legend>
                            <img src="./assets/icons/paintbrush-vertical.svg" alt="">
                            Personalização
                        </legend>

                        <div class="color-wrapper">

                            <label for="radio" style="color: #FFFFFF;">Cor principal</label>

                            <div class="radio-flex">
                                <div class="hover">
                                    <input type="radio" id="color1" name="color">
                                    <label for="color1" class="color-circle" style="background-color: var(--brand-light);"></label>
                                </div>
                            
                                <div class="hover">
                                    <input type="radio" id="color2" name="color">
                                    <label for="color2" class="color-circle" style="background-color: #6A59FF;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color3" name="color">
                                    <label for="color3" class="color-circle" style="background-color: #B259FF;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color4" name="color">
                                    <label for="color4" class="color-circle" style="background-color: #FF59F9;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color5" name="color">
                                    <label for="color5" class="color-circle" style="background-color: #FF598B;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color6" name="color">
                                    <label for="color6" class="color-circle" style="background-color: #FF5959;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color7" name="color">
                                    <label for="color7" class="color-circle" style="background-color: #FF8B59;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color8" name="color">
                                    <label for="color8" class="color-circle" style="background-color: #FFCD59;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color9" name="color">
                                    <label for="color9" class="color-circle" style="background-color: #E1FF59;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color10" name="color">
                                    <label for="color10" class="color-circle" style="background-color: #59FF91;"></label>
                                </div>
                               
                                <div class="hover">
                                    <input type="radio" id="color11" name="color">
                                    <label for="color11" class="color-circle" style="background-color: #59FFF9;"></label>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox-container">

                            <label style="color: #FFFFFF;">Tema do evento</label>

                            <div class="theme-flex">
                                <div class="checkbox">
                                    <input type="radio" id="checkbox1" name="theme">
                                    <label for="checkbox1" class="checkbox-label">
                                        <img src="./assets/theme/Image.png" alt="Ícone"> 
                                        <span>Aniversário</span>
                                    </label>
                                </div>
                            
                                <div class="checkbox">
                                    <input type="radio" id="checkbox2" name="theme">
                                    <label for="checkbox2" class="checkbox-label">
                                        <img src="./assets/theme/Imagee.png" alt="Ícone">
                                        <span>Infantil</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox3" name="theme">
                                    <label for="checkbox3" class="checkbox-label">
                                        <img src="./assets/theme/Image (1).png" alt="Ícone">
                                        <span>Formatura</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox4" name="theme">
                                    <label for="checkbox4" class="checkbox-label">
                                        <img src="./assets/theme/Image (2).png" alt="Ícone">
                                        <span>Casamento</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox5" name="theme">
                                    <label for="checkbox5" class="checkbox-label">
                                        <img src="./assets/theme/Image (3).png" alt="Ícone">
                                        <span>Chá de bebê</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox6" name="theme">
                                    <label for="checkbox6" class="checkbox-label">
                                        <img src="./assets/theme/Image (4).png" alt="Ícone">
                                        <span>Chá de panela</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox7" name="theme">
                                    <label for="checkbox7" class="checkbox-label">
                                        <img src="./assets/theme/Image (5).png" alt="Ícone">
                                        <span>Carnaval</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox8" name="theme">
                                    <label for="checkbox8" class="checkbox-label">
                                        <img src="./assets/theme/Image (6).png" alt="Ícone">
                                        <span>Páscoa</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox9" name="theme">
                                    <label for="checkbox9" class="checkbox-label">
                                        <img src="./assets/theme/Image (7).png" alt="Ícone">
                                        <span>São João</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox10" name="theme">
                                    <label for="checkbox10" class="checkbox-label">
                                        <img src="./assets/theme/Image (8).png" alt="Ícone">
                                        <span>Halloween</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox11" name="theme">
                                    <label for="checkbox11" class="checkbox-label">
                                        <img src="./assets/theme/Image (9).png" alt="Ícone">
                                        <span>Natal</span>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="radio" id="checkbox12" name="theme">
                                    <label for="checkbox12" class="checkbox-label">
                                        <img src="./assets/theme/Image (10).png" alt="Ícone">
                                        <span>Outro</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="general-style">
                            <div class="style">
                                <div class="mode-lig">
                                    <label>Estilo</label>
                                    <div class="mode">
                                        <label class="toggle">
                                            <input type="checkbox">
                                            <img class="icon" src="./assets/icons/escuro.svg" alt="Modo Escuro">
                                        </label>
                                    </div>
                                </div>

                                <div class="select-img">
                                    <label for="image">Foto de capa</label>
                                    <div class="img">
                                        <label class="download-img" id="image">
                                            <input type="file" accept="image/*">
                                            <img src="./assets/icons/upload.svg" alt="">
                                            <p>Selecionar arquivos</p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
