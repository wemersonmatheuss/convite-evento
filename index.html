<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <aside>
            <img src="./assets/logo.svg" alt="">
        </aside>

        <main>
           <div class="main-container">
                <div class="title">
                    <h1>Crie seu convite</h1>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="invitation">
                        <legend>
                            <img src="./assets/icons/calendar.svg" alt="">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="date-wrapper">
                            <div class="date-flex">
                                <label for="date">Início</label>
                                <input type="date" id="date">
                            </div>
                            <div class="date-flex">
                                <label for="end">Fim</label>
                                <input type="date" id="end">
                            </div>
                        </div>

                        <div class="type-wrapper">
                            <div class="type-flex">
                                <label for="type">Tipo</label>
                                <div class="input-button">
                                    <button type="button" id="type">
                                        <img src="./assets/icons/building-2.svg" alt="">
                                        <span>Presencial</span>
                                    </button>
                                    <button type="button" id="type">
                                        <img src="./assets/icons/video.svg" alt="">
                                        <span>Presencial</span>
                                    </button>
                                    
                                </div>
                            </div>
                            <div class="local-flex">
                                <label for="location">Local</label>
                                <input type="text" id="location" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="description-wrapper">
                            <label for="description">Descrição</label>
                            <textarea  id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>

                    </fieldset>


                    <fieldset class="personalize">
                        <legend>
                            <img src="./assets/icons/paintbrush-vertical.svg" alt="">
                            Personalização
                        </legend>

                        <div class="color-wrapper">

                            <label for="radio">Cor principal</label>

                            <div class="radio-flex">

                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                                <input type="radio">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
